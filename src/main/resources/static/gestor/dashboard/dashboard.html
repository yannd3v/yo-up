<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    
    <title>Dashboard Gestor</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"> <!-- Adicione a classe 'fixed-top' para fixar a navbar no topo -->
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../listar_funcionarios/listagem.html">Lista de Funcionários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div class="row">
            <div class="col-md-6">
                <h3>Requisitos</h3>
                <div class="form-container">
                    <input type="text" id="reqInput" placeholder="Adicionar Requisito">
                    <input type="button" value="Adicionar" onclick="addRequisito()">
                </div>
                <div class="timeline">
                    <div class="timeline-arrow"></div>
                    <div class="timeline-content" id="timelineContentRequisitos">
                        <!-- Conteúdo dos requisitos -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Descrição</h3>
                <div class="form-container">
                    <input type="text" id="descInput" placeholder="Adicionar Descrição">
                    <input type="button" value="Adicionar" onclick="addDescricao()">
                </div>
                <div class="timeline">
                    <div class="timeline-arrow"></div>
                    <div class="timeline-content" id="timelineContentDescricao">
                        <!-- Conteúdo das descrições -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dashboard/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
