<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil do Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Editar Perfil do Funcionário</h1>
    <form id="editForm">
        <input type="hidden" id="id">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        <div class="mb-3">
            <label for="experiencia" class="form-label">Experiência</label>
            <textarea class="form-control" id="experiencia" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="habilidades" class="form-label">Habilidades</label>
            <input type="text" class="form-control" id="habilidades">
        </div>
        <button type="button" class="btn btn-primary" id="saveBtn">Salvar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="detalharfuncionario.js"></script>
</body>
</html>
